<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map with Location & Recenter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .leaflet-bar .leaflet-control-custom {
      background-color: white;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
    }

    .leaflet-bar .leaflet-control-custom:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    var initialView = {
      center: [67.0646, 20.8409],
      zoom: 14.5
    };

    var map = L.map('map').setView(initialView.center, initialView.zoom);

    // Base Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Custom Tiles
    L.tileLayer('https://jgarciapelayo.github.io/Tiles/NewTilesTest/{z}/{x}/{y}.png', {
      minZoom: 12,
      maxZoom: 17,
      opacity: 1,
      attribution: 'Custom Tiles'
    }).addTo(map);

    var locationCircle = null;

    function toggleLocation() {
      if (locationCircle) {
        map.removeLayer(locationCircle);
        locationCircle = null;
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;

          locationCircle = L.circleMarker([lat, lng], {
            radius: 6,
            color: 'white',
            weight: 2,
            fillColor: 'blue',
            fillOpacity: 1
          }).addTo(map);

          map.setView([lat, lng], 14.5);
        }, function (error) {
          console.error("Error getting location:", error.message);
        });
      } else {
        alert("Geolocation not supported by this browser.");
      }
    }

    function recenterMap() {
      map.setView(initialView.center, initialView.zoom);
    }

    var LocationControl = L.Control.extend({
      options: { position: 'topleft' },
      onAdd: function () {
        var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
        container.innerHTML = '<i class="fas fa-location-crosshairs"></i>';
        container.title = "Show My Location";
        container.onclick = toggleLocation;
        return container;
      }
    });

    var RecenterControl = L.Control.extend({
      options: { position: 'topleft' },
      onAdd: function () {
        var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
        container.innerHTML = '<i class="fas fa-crosshairs"></i>';
        container.title = "Recenter Map";
        container.onclick = recenterMap;
        return container;
      }
    });

    map.addControl(new LocationControl());
    map.addControl(new RecenterControl());
  </script>
</body>
</html>
